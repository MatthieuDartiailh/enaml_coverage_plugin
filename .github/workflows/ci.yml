name: Continuous Integration
on:
  schedule:
    - cron: "0 0 * * 2"
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/ci.yml
      - enaml_coverage_plugin/*
      - tests/*
      - pyproject.toml
      - setup.cfg
      - setup.py

jobs:
  formatting:
    name: Check code formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy pytest
      - name: Isort
        run: |
          isort enaml_coverage_plugin -c;
      - name: Black
        run: |
          black enaml_coverage_plugin --check;
      - name: Flake8
        run: |
          flake8 enaml_coverage_plugin;
      - name: Mypy
        run: |
          mypy enaml_coverage_plugin;
  tests:
    name: Unit tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
      - name: Install project
        run: |
          pip install -e .
      - name: Test with pytest
        run: |
          pip install pytest-cov pytest-qt pyqt5
          python -X dev -m pytest tests --cov enaml_coverage_plugin --cov-report xml -v
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          name: codecov-umbrella
          fail_ci_if_error: true
